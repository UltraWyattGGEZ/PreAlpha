<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyatt's Family Diner</title>
  <!-- Add the favicon code here (if you have one) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-screen">
    <h1>Wyatt's Family Diner</h1>
    <button id="play-btn">Play</button>
  </div>

  <div class="game-container">
    <div class="grid"></div>
    <div id="player"></div>
  </div>

  <div class="hud">
    <div class="info">
      <span>Power: <span id="power">100</span></span>
      <span id="time">12:00 AM</span>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
